<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Usu√°rio</title>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
  </head>

  <body>
    <main class="container">
      <form action="#" class="formulario">
        <img src="resources/img/user-1.png" class="icon-user">

        <label for="nome">Nome</label>
        <input type="text" name="nome" required class="campo">

        <label for="telefone">Telefone</label>
        <input type="tel" class="campo" required name="telefone">

        <label for="aniversario">Nascimento</label>
        <input type="date" name="aniversario" required class="campo">

        <label for="email">E-mail</label>
        <input type="email" name="email" required class="campo">

        <label for="senha">Senha</label>
        <input type="password" name="senha" required class="campo">

        <input type="submit" value="Salvar" required class="btn">
      </form>
    </main>
    <script src="./resources/js/app.js" type="module"></script>
  </body>

</html>
